{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow p-4" style="min-width: 320px; max-width: 400px; width: 100%;">
    <h4 class="text-center mb-4">Acesso ao Sistema</h4>

    <form method="post">
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input name="email" type="email" class="form-control" placeholder="Digite seu e-mail" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input name="senha" type="password" class="form-control" placeholder="Digite sua senha" required>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Entrar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
