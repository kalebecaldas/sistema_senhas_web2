{% extends "base.html" %}
{% block title %}Painel{% endblock %}

{% block content %}


  <div id="painel-root" data-usuario-id="{{ usuario.id }}">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">Painel de Atendimento</h3>
    </div>

    <form id="painel-form">
      <div class="row g-3 mb-4">
        <div class="col-md-2">
          <label for="guiche" class="form-label">Guichê</label>
          <input
            type="number"
            id="guiche"
            name="guiche"
            class="form-control"
            placeholder="Ex: 1"
          >
        </div>
        <div class="col-md-4">
          <label
            for="texto_personalizado"
            class="form-label"
          >Texto personalizado</label>
          <input
            type="text"
            id="texto_personalizado"
            name="texto_personalizado"
            class="form-control"
            placeholder="Ex: João da Silva"
          >
        </div>
        <div
          class="col-md-6 d-flex align-items-end gap-2 flex-wrap"
        >
          <button
            type="button"
            class="btn btn-info"
            id="btn-personalizada"
            disabled
          >📣 Chamar personalizado</button>
          <button
            type="button"
            class="btn btn-secondary"
            id="btn-ultima"
            disabled
          >🔁 Rechamar última senha</button>
          <button
            type="button"
            class="btn btn-warning"
            id="btn-proxima"
            disabled
          >📢 Chamar próxima senha</button>
        </div>
      </div>
    </form>

    <div
      class="table-responsive"
      style="max-height: 450px; overflow-y: auto;"
    >
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Senha</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="fila-corpo"></tbody>
      </table>
    </div>

    <audio
      id="beep-som"
      src="{{ url_for('static', filename='audio/beep.mp3') }}"
    ></audio>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/painel.js') }}?v=1.8"></script>
  <script>
    if (
      document.readyState === 'complete' ||
      document.readyState === 'interactive'
    ) {
      window.inicializarPainel();
    } else {
      document.addEventListener(
        'DOMContentLoaded',
        window.inicializarPainel
      );
    }
  </script>
{% endblock %}
